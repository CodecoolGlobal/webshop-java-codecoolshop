<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />
</head>
<body>
<div class="jumbotron text-center">
    <h1>Checkout details</h1>
</div>
<div class="container">
    <form method="post" action="/checkout">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4>Shipping details</h4>
            <div class="col-md-6 mb-3">
                <label>Name</label>
                <input type="text" name="ShippingName" class="form-control" placeholder value required>
            </div>
            <div class="mb-3">
                <label>E-mail</label>
                <input type="text" name="ShippingEmail" class="form-control" placeholder="your@email.com">
            </div>
            <div class="mb-3">
                <label>Phone number</label>
                <input type="text" name="ShippingPhone" class="form-control" placeholder="+3670123456789">
            </div>
            <div class="mb-3">
                <label>Country</label>
                <input type="text" name="ShippingCountry" class="form-control">
            </div>
            <div class="mb-3">
                <label>City</label>
                <input type="text" name="ShippingCity" class="form-control">
            </div>
            <div class="mb-3">
                <label>Zipcode</label>
                <input type="text" name="ShippingZip" class="form-control">
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" name="ShippingAddress" class="form-control">
            </div>
            <hr class="mb-4">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="same-address" onclick="SetBilling(this.checked)">
                <label class="custom-control-label" for="same-address">Billing address is the same as my shipping address</label>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to Payment</button>

        </div>
        <div class="col-md-4 order-md-2 mb-4">
        <h4>Billing address</h4>
            <div class="col-md-6 mb-3">
                <label for="BillingName">Name</label>
                <input type="text" id="BillingName" class="form-control">
            </div>
            <div class="mb-3">
                <label for="BillingEmail">E-mail</label>
                <input type="text" id="BillingEmail" class="form-control" placeholder="your@email.com">
            </div>
            <div class="mb-3">
                <label>Phone number</label>
                <input type="text" id="BillingPhone" class="form-control" placeholder="+3670123456789">
            </div>
            <div class="mb-3">
                <label>Country</label>
                <input type="text" id="BillingCountry" class="form-control">
            </div>
            <div class="mb-3">
                <label>City</label>
                <input type="text" id="BillingCity" class="form-control">
            </div>
            <div class="mb-3">
                <label>Zipcode</label>
                <input type="text" id="BillingZip" class="form-control">
            </div>
            <div class="mb-3">
                <label>Address</label>
                <input type="text" id="BillingAddress" class="form-control">
            </div>

        </div>
    </div>
    </form>
</div>
<script type="text/javascript">

    function SetBilling(checked) {
        if (checked) {
            document.getElementById('BillingName').value = document.getElementById('ShippingName').value;
            document.getElementById('BillingEmail').value = document.getElementById('ShippingEmail').value;
            document.getElementById('BillingAddress').value = document.getElementById('ShippingAddress').value;
            document.getElementById('BillingCity').value = document.getElementById('ShippingCity').value;
            document.getElementById('BillingPhone').value = document.getElementById('ShippingPhone').value;
            document.getElementById('BillingZip').value = document.getElementById('ShippingZip').value;
            document.getElementById('BillingCountry').value = document.getElementById('ShippingCountry').value;
        } else {
            document.getElementById('BillingName').value = '';
            document.getElementById('BillingEmail').value = '';
            document.getElementById('BillingAddress').value = '';
            document.getElementById('BillingCity').value = '';
            document.getElementById('BillingPhone').value = '';
            document.getElementById('BillingZip').value = '';
            document.getElementById('BillingCountry').value = '';
        }
    }

</script>
</body>
</html>
